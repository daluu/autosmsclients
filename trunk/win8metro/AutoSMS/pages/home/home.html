<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>
    
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>
    
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>

    <!--// App includes //-->
    <script src="/js/asmshead.js" type="text/javascript"></script>
    <!--// See asmshead.js for code comments and references //-->
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">AutoSMS</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
             <!--// <p>Content goes here.</p> //-->
            <div data-role="page">
                <div data-role="header">Send free SMS text messages.</div><br />
                <div data-role="content" align="center">                    
                    <div id="carrierDiv" data-role="fieldcontain">  
                        <label id="carrierLabel" for="Carrier">Carrier:</label><br />  
                        <select name="Carrier" id="Carrier" tabindex="1">  
                            <option value="">Please select a carrier</option>  
                        </select><br />  
                    </div>
                    <div id="numberDiv" data-role="fieldcontain">  
                        <label id="numberLabel" for="Number">Number:</label><br />  
                        <input name="Number" id="Number" type="text" tabindex="2"/><br />  
                    </div>
                    <div id="messageDiv" data-role="fieldcontain">  
                        <label id="messageLabel" for="Message">Message:</label><br />
                        <textarea name="Message" id="Message" tabindex="3"></textarea><br />  
                    </div>
                    <div id="codeDiv" data-role="fieldcontain">
                        <label id="codeLabel" for="Code">Enter CAPTCHA code: </label>
                        <IMG SRC="http://www.watacrackaz.com/autosms/autosms.php?getcode=1" ID="Code-Img" onClick='getCode();' TITLE="Click for new code"><br />    
                        <input name="Code" id="Code" type="text" tabindex="4"/><br />
                        
                    </div>
                    <div id="btnDiv" data-role="fieldcontain">  
                        <label id="btnLabel" for="Send"></label>  
                        <INPUT TYPE="Button" VALUE="Send SMS" NAME="Send" onClick="sendsms();" data-inline="true" tabindex="5"/>  
                    </div>                
                <p><!--//
                    <br>NOTE:
                    <table border="0" id="status_area"">
                        <tr>
                            <td>
                                <div name="status_message" id="status_message" style="color: white !important; font: 10px/1.3 'Lucida Grande', Verdana, sans-serif !important; font-weight: bold !important; padding: 0 10px 2px 6.5px !important; margin: 0 !important;"></div>
                            </td>
                        </tr>
                    </table>
                    //-->                    
                </div>
            </div>
        </section>
    </div>
</body>
</html>
