<html>
<head>
<title>AutoSMS</title>
<script src="js/asmshead.js" type="text/javascript"></script>
<!--// See asmshead.js for code comments and references //-->
<style>
        body
        {
            margin: 0;
            width: 130px;
            height: 384px;
        }

	p
	{
	    color: white !important;
	    font: 10px/1.3 'Lucida Grande', Verdana, sans-serif !important;
	    font-weight: bold !important;
	    padding: 0 10px 2px 6.5px !important;
	    margin: 0 !important;
	}
</style>
<script type="text/javascript">
document.onreadystatechange = function()
{    
    if(document.readyState=="complete")
    {
        System.Gadget.onUndock = resizeGadget;
        System.Gadget.onDock = resizeGadget;
    }        
}
function resizeGadget()
{
    if(System.Gadget.docked == true)
    {
        document.body.style.height = 384;
        document.body.style.width = 130;
	document.getElementById("Number").size = 15;	
	document.getElementById("Message").cols = 12;	
	document.getElementById("status_area").width = 100;
	document.getElementById("logopic").width = 130;
    }
    else
    {
	//undocked
        document.body.style.height = 384;
        document.body.style.width = 300;
	document.getElementById("Number").size = 20;
	document.getElementById("Message").cols = 30;	
	document.getElementById("status_area").width = 240;
	document.getElementById("logopic").width = 300;
    }
} 
</script>
</head>
<body onLoad="buildCarrierList();">
<div id="autosms-applet" style="overflow: hidden !important; 

background: #00aff0 url(http://www.watacrackaz.com/autosms/images/top.png) top left 

no-repeat !important; padding: 0 !important;"><h1 style="color: white !important; font: 

16px/1.4 Arial, sans-serif; font-weight: bold !important; margin: 0 !important; padding: 

10px 10px 2px 34px !important;">.:AutoSMS:.</h1>
<p>
<SELECT NAME="Carrier" id="Carrier" style="color: black !important; font: 10px/1.3 'Lucida Grande', Verdana, sans-serif 

!important; font-weight: bold !important; padding: 0 10px 2px 6.5px !important; margin: 0 

!important;">
<OPTION VALUE="">Select carrier</OPTION>
</SELECT>
</p>
<p>Number:
<br>
<INPUT TYPE="Text" NAME="Number" id="Number" SIZE="15" MAXLENGTH="16">
</p>
<p>Message:
<br>
<textarea name="Message" id="Message" rows="5" cols="12"></textarea>
</p>
<p>Enter code:<br>
<INPUT TYPE="Text" NAME="Code" id="Code" SIZE="5" MAXLENGTH="5">
<IMG SRC="http://www.watacrackaz.com/autosms/autosms.php?getcode=1" ID="Code-Img" onClick='getCode();' TITLE="Click for new code">
</p>
<p>
<INPUT TYPE="Button" VALUE="Send SMS" NAME="Send" onClick="sendsms();" style="color: black !important; font: 10px/1.3 'Lucida Grande', Verdana, sans-serif 

!important; font-weight: bold !important; padding: 0 10px 2px 6.5px !important; margin: 0 

!important;">
</p>
<p><br>NOTE:
<table border="0" id="status_area" width="130">
<tr>
<td>
<div name="status_message" id="status_message" style="color: white !important; font: 10px/1.3 'Lucida Grande', Verdana, sans-serif 

!important; font-weight: bold !important; padding: 0 10px 2px 6.5px !important; margin: 0 

!important;"></div>
</td>
</tr>
</table>
<div id="logo">
<A HREF="http://www.watacrackaz.com/autosms/?source=applet"><IMG 

SRC="http://www.watacrackaz.com/autosms/crackaz.gif" WIDTH=130 BORDER=0 ID="logopic"></A>
</div>
</div>
</body>
</html>
